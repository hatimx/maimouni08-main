    <section class="login">

        <div class="custom-container ">
            <div class="login-container p-4 h-100  rounded-4 col-lg-6 col-md-6 col-sm-12  mx-auto">
                <div class="header-title text-center">
                    <h4 class="fw-semibold">Sign In</h4>
                </div>
                <form action="/" method="post">

                    <div class="mb-3">
                        <label for="login-email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" name="email" id="login-email"
                            aria-describedby="emailHelpId" placeholder="abc@mail.com" />

                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" name="password" id="login-password"
                            placeholder="***********" />

                    </div>


                    <div class="mb-3">
                        <button class="btn btn-primary accordion rounded-pill" type="submit" id="login-btn">Sign
                            In</button>
                    </div>
                    <div class="mb-3 to-sign">
                        <p>Don't have an account? <a href="Register.html"> Sign up</a></p>
                    </div>
                </form>

            </div>
        </div>

    </section>
